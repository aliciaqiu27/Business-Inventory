<body>

  <nav class="nav">
    <div class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <div class="logo">
          <a class="navbar-brand">Business Inventory Creator</a>
        </div>
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>



  <div id="inventory-table" class="container">

    <div class="row align-items-center">
      <div class="col-4">
        <div id="left">
          <h2 id="add"> Track Your Inventory</h2>
          <form class="input">
            Item Name: <input type="text" id="item" name="item" required><br>
            Quantity: <input type="number" id="quantity" name="quantity" required><br>
            Price: <input type="number" id="price" name="price"><br>
            Description: <input type="text" id="description" name="description"><br>
            <input type="button" value="Add" id="submit" />
          </form>
        </div>
      </div>

      <div class="col-8">
        <div id="table">
          <table class="table table-bordered table table-hover">
            <thead>
              </thead>
              <tbody>
              <tr>
                <!-- <th id="main-id">ID</th> -->
                <th id="item">Item</th>
                <th id="quantity">Quantity</th>
                <th id="price">Price</th>
                <th id="description">Description</th>
              </tr>
            
           
           
<!--           
                  <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons"></i></a>

>
 -->

          </table>
        </div>
      </div>
    </div>
</div>
