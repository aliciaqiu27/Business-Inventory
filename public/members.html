      <div class="container-fluid rounded bg-custom">
        <h2 id="add"> Track Your Inventory</h2>
        <form class="input">
          <label> Item Name: <input type="text" id="item" name="item" size="30"></label>
          <label> Quantity: <input type="number" id="quantity" name="quantity" ></label>
          <label> Price: $<input type="number" id="price" name="price" ></label>

          <button type="button" class="btn btn-dark btn-block" value="Add" id="submit"> Add </button>
        </form>
      </div>
    </div>


    <div class="col-md-8">

      <table id="inventoryTable" class="table table table-dark table-bordered table-hover">
        <thead>
        </thead>
        <tbody>
          <tr>
      
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
<button id="download-btn" class="pure-button">Download PDF</button>
