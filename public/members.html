<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

  <nav class="nav">
    <div class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <div class="logo">
          <a class="navbar-brand">Business Inventory Creator</a>
        </div>
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>



  <div id="inventory-table" class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2> Add Your Business Inventory</h2>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
      </div>
    </div>

    <div class="row align-items-center my-5">
      <div class="col-lg-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th id="main-id">ID</th>
              <th id="item">Item</th>
              <th id="quantity">Quantity</th>
              <th id="price">Price</th>
              <th id="description">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons"></i></a>
                <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons"></i></a>
                <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons"></i></a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>









  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/members.js"></script>
