<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

  <nav class="nav">
    <div class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <div class="logo">
          <a class="navbar-brand">Wecome (Insert Business Name)</a>
        </div>
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
      <h1 class="display-4">(Insert Business Name) Inventory Management</h1>
      <p class="lead">Manage your company.</p>
    </div>
  </div>


  <div id="inventory-table" class="row align-items-center">
    <div class="col-md-4">

      <h2 id="add"> Track Your Inventory</h2>

      <div class="container-fluid rounded bg-custom">
        <form class="input">
          <label> Item Name: <input type="text" id="item" name="item" size="30"></label>
          <label> Quantity: <input type="number" id="quantity" name="quantity" ></label>
          <label> Price: $<input type="number" id="price" name="price" ></label>
          <label>Description: <br><textarea type="text" id="description" name="description" placeholder="Add notes or description of item"></textarea></label>
          <button type="button" class="btn btn-dark btn-block" value="Add" id="submit"> Add </button>
        </form>
      </div>
    </div>


    <div class="col-md-8">

      <table id="table" class="table table-bordered table-hover">
        <thead>
        </thead>
        <tbody>
          <tr>
            <!-- <th id="main-id">ID</th> -->
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
          </tr>

        </tbody>
      </table>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
