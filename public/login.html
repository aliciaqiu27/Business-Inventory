<!DOCTYPE html>
<html lang="en">

<head>
  <title>Business Inventory Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <div id="loginContainer">

    <div id="mainContainer" class="container">
      <section id="navContainer" class="container">
        <div class="navbar navbar-expand-lg navbar-custom">
          <div class="logo">
            <h2><img src="./stylesheets/logo.png" alt="logo" class="brand"> Welcome Back to JAR Business Inventory!</h2>

          </div>
        </div>
      </section>


      <hr class="rounded">

      <div class="container">
        <div class="row align-items-center my-3">
          <div class="col-lg-7">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="./stylesheets/krakenimages-376KN_ISplE-unsplash.jpg" alt="LoginBusiness Photo">
          </div>

          <div id="login-form" class="col-lg-5">
            <h1 style="color:white">Login Form <img src="./stylesheets/icon.png" alt="Logo" class="icon"></h1>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button type="submit" style="background-color: #31e89f; color: black" class="btn btn-block btn-md">Login</button>
              
            </form>
            <br />
            <p>Or sign up <a href="/">here</a></p>
          </div>

        </div>

        <hr class="rounded">

        <footer id="footerContainer" class="container">
          <p>
            Â©2021 JAR Inventory, Inc.<br>
            Arizona</p>
        </footer>

      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

  </div>
</body>

</html>
