<body>

  <div id="signupContainer">

    <div id="mainContainer" class="container">
      <section id="navContainer" class="container">
        <div class="navbar navbar-expand-lg navbar-custom">
          <div class="logo">
            <h1 style="color:white"><img src="./stylesheets/logo.png" alt="logo" class="brand"> Welcome to JAR Business Inventory Tracker!</h1>
        

          </div>
        
        </div>
      </section>


      <hr class="rounded">


      <div class="container">

        <div class="row align-items-center my-3">
          <div class="col-lg-7">
            <center><p style="color:#31e8e8; font-size:18px;">Keep track of your inventory by using JAR Inventory! <br>Stay organized and improve your daily
              opertations by signing up today.</p></center>
            <img class="img-fluid rounded mb-4 mb-lg-0" src="./stylesheets/MainPicture.png"
              alt="Sign Up Business Photo">
          </div>

          <div class="col-lg-5">
            <h1 style="color:white"> Sign Up Form <img src="./stylesheets/icon.png" alt="Logo" class="icon"></h1>
               
            <form class="signup">
              <div class="form-group">
                <label for="exampleInputName1">Business Name</label>
                <input type="name" class="form-control" id="name-input" placeholder="Your Business Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" style="background-color: #31c6e8; color: black" class="btn btn-block">Sign Up</button>
            </form>
            <br />
            <a href="/login"><button type="submit"  style="background-color: #31e89f; color: black" class="btn btn-block"> Or LOGIN HERE </button></a>
          </div>
        </div>

        <hr class="rounded">
